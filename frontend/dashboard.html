<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Your Dashboard</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <div class="section">
            <h2>Your Orders</h2>
            <div id="orders"></div>
        </div>

        <div class="section">
            <h2>Your Reviews</h2>
            <div id="user-reviews"></div>
        </div>

        <div class="section">
            <h2>Write a Review</h2>
            <div class="review-form">
                <label for="book-list">Select a book:</label>
                <select id="book-list"></select>
                <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)">
                <textarea id="review-text" placeholder="Write your review"></textarea>
                <button id="submit-review-btn" class="review-btn">Submit Review</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
