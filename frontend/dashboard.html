<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <button id="logout-btn">Logout</button>

    <h2>Your Orders</h2>
    <div id="orders"></div>

    <h2>Your Reviews</h2>
    <div id="user-reviews"></div>

    <h2>Write a Review</h2>
    <select id="book-list"></select>
    <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)">
    <textarea id="review-text" placeholder="Write your review"></textarea>
    <button id="submit-review-btn">Submit Review</button>

    <script src="dashboard.js"></script>
</body>
</html>
